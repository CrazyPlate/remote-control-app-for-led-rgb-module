<!DOCTYPE html>
<html lang="pl">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>LED RGB</title>
      <link rel="shortcut icon" href="agh_icon.png" type="image/x-icon">
      <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="root">
            <div class="container container-rgb">
                  <div>
                        <div class="color-rgb">
                              <h2>R </h2>
                              <input class="color-rgb-value" id="Rvalue" type="text" readonly>
                        </div>
                        <div class="color-rgb">
                              <h2>G </h2>
                              <input class="color-rgb-value" id="Gvalue" type="text" readonly>
                        </div>
                        <div class="color-rgb">
                              <h2>B </h2>
                              <input class="color-rgb-value" id="Bvalue" type="text" readonly>
                        </div>
                  </div>
                  <div>
                        <div class="color-rgb">
                              <h2>H </h2>
                              <input class="color-rgb-value" id="Hvalue" type="text" readonly>
                        </div>
                        <div class="color-rgb">
                              <h2>S </h2>
                              <input class="color-rgb-value" id="Svalue" type="text" readonly>
                        </div>
                        <div class="color-rgb">
                              <h2>V </h2>
                              <input class="color-rgb-value" id="Vvalue" type="text" readonly>
                        </div>
                  </div>
            </div>
            <div class="container container-bright">
                  <h2>JASNOŚĆ</h2>
                  <input class="value" id="brightness" type="text" size="3" readonly>
            </div>
            <div class="container container-picker">
                  <div id="color-picker-container"></div>
            </div>
            <div class="container container-colors">
                  <div class="color color1" id="color1"></div>
                  <div class="color color2" id="color2"></div>
                  <div class="color color3" id="color3"></div>
                  <div class="color color4" id="color4"></div>
                  <div class="color color5" id="color5"></div>
                  <div class="color color6" id="color6"></div>
                  <div class="color color7" id="color7"></div>
                  <div class="color color8" id="color8"></div>
                  <div class="color color9" id="color9"></div>
            </div>
            <div class="container container-scenery">
                  <h2>SCENARIUSZE</h2>
                  <div class="scenery scenery1" id="scenery1"></div>
                  <div class="scenery scenery2" id="scenery2"></div>
                  <div class="scenery scenery3" id="scenery3"></div>
                  <h2>Ilość obiegów pętli </h2>
                  <input type="number" id="quantityLoops" class="quantityLoops" min="1" max="99" value="1"/>
            </div>
      </div>
      
      <script src="js/iro.js"></script>
      <script src="js/arduino.js"></script>
</body>
</html>
